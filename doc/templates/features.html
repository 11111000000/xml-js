<section>

  <h1>Features</h1>

  <p>Here are list of xml-js features:</p>

  <ul>
    <li>Both way conversions</li>
  </ul>

  <pre id="output1"></pre>
  <pre id="output2"></pre>

  <script type="text/javascript">//<![CDATA[ // using cdata hack so that html tags won't break script
    var json = JSON.stringify(xml2js('<a/>'));
    var xml = js2xml({"elements":[{"type":"element","name":"b"}]});
    document.getElementById('output1').appendChild(document.createTextNode(json));
    document.getElementById('output2').appendChild(document.createTextNode(xml));
  //]]></script>

</section>
